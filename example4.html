<!DOCTYPE html>
<html lang="en-us">
    <head>
        <link rel="stylesheet" href="example4.css">
        <title>Form</title>
    </head>
<body>
    <div class="background">
        <h2>Edite your settings</h2>
        <form>
            <div class="container">
                <div class="name-box">
                    <label for="name">Your Name</label><br>
                    <input type="text" id="name" name="name"><br>
                </div>
                <div class="photo-box">
                    <label for="photo">Upload your photo</label><br>
                    <input  type="file" name="file" id="name"><br> 
                </div>
            </div>
            <div class="mail-box">
                <label for="mail">Email</label><br>
                <input type="email" id="mail" name="email"><br>
            </div>
            <br>
            <input type="submit" value="save"><br>
            <br>
            <input type="reset" value="reset"><br>
        </form>
    </div>
</body>
</html>
